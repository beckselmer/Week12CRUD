<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Roster</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
</head>
<body>
<div class="row">
    <div class="col-sm-6">
        <form class="shadow p-3 mb-5 bg-body rounded">
            <h3 class="bg-danger text-white p-2">New Player Form</h3>
            <div class="mb-3">
                <label for="newName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="newName" placeholder="Full Name"/>
            </div>
            <div class="mb-3">
                <label for="newPosition" class="form-label">Position</label>
                <input type="text" class="form-control" id="newPosition" placeholder="Position"/>
            </div>
            <button type="button" class="btn btn-outline-danger" id="submitPlayer">Submit</button>
        </form>
    </div>

    <div class="col-sm-6">
        <form class="shadow p-3 mb-5 bg-body rounded">
            <h3 class="bg-primary text-white p-2">Update Player Form</h3>
            <div class="mb-3">
                <label for="updateId" class="form-label">Player ID</label>
                <input type="text" class="form-control" id="updateId" placeholder="Player ID"/>
            </div>
            <div class="mb-3">
                <label for="updateName" class="form-label">Update Name</label>
                <input type="text" class="form-control" id="updateName" placeholder="Full Name"/>
            </div>
            <div class="mb-3">
                <label for="updatePosition" class="form-label">Update Position</label>
                <input type="text" class="form-control" id="updatePosition" placeholder="Position"/>
            </div>
            <button type="button" class="btn btn-outline-primary" id="updatePlayer">Update</button>
        </form>
    </div>
</div>

    <table id="playerTable" class="table table-dark table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Player ID</th>
                <th>Player Name</th>
                <th>Position</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

</body>
</html>
